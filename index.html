<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Blog Site</title>
    <link rel="stylesheet" type="text/css" href="styles/main_style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:500&display=swap" rel="stylesheet"> 
</head>
<body>
    <nav id="nav-bar">
        <a href="#main-header"><div id="logo"></div></a>
        <div id="nav-items">
            <a class="nav-item" href="#main-header">Header</a>
            <a class="nav-item" href="#article-section">Articles</a>
            <a class="nav-item" href="#footer-section">Page End</a>
        </div>
    </nav>
    <main id="main-content">
        <section id="main-header"><h1>Hello Stranger!</h1></section>
        <section id="article-section">
            <article class="blog-post"><img src="styles/style-images/fall.jpg" alt="Fall image by Valiphotos from pixabay" class="blog-top-image"/></article>
            <article class="blog-post"><img src="styles/style-images/spring.jpg" alt="Summer image by Valiphotos from pixabay" class="blog-top-image"/></article>
            <article class="blog-post"><img src="styles/style-images/winter.jpg" alt="Winter image by Valiphotos from pixabay" class="blog-top-image"/></article>
        </section>
        <footer id="footer-section">
            <p>Page made by: Sokal Sebastian</p>
            <p>Images License: https://pixabay.com/service/license/</p>
        </footer>
    </main>
</body>
</html>
